<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 9 - Neon Animation Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>✨ Neon Animation Playground ✨</h1>
    <p>Explore exciting CSS transitions and animations</p>
  </header>

  <main class="grid-container">
    <section class="card" id="glow-box">
      <h2>Glow Pulse</h2>
      <div class="glow-circle"></div>
    </section>

    <section class="card" id="slide-panel">
      <h2>Slide Reveal</h2>
      <div class="slide-box">Hover Me</div>
    </section>

    <section class="card" id="bounce-animation">
      <h2>Bounce Loop</h2>
      <div class="bouncer"></div>
    </section>

    <section class="card" id="focus-field">
      <h2>Focus Glow Input</h2>
      <input type="text" placeholder="Type something..." />
    </section>

    <section class="card" id="shimmer-button">
      <h2>Shimmer Button</h2>
      <button class="shimmer">Click Me</button>
    </section>

    <section class="card" id="loading-spinner">
      <h2>CSS Loader</h2>
      <div class="loader"></div>
    </section>

    <section class="card" id="card-hover">
      <h2>Neon Cards</h2>
      <div class="card-grid">
        <div class="flip-card">HTML</div>
        <div class="flip-card">CSS</div>
        <div class="flip-card">JavaScript</div>
      </div>
    </section>

    <section class="card" id="moving-bar">
      <h2>Progress Bar</h2>
      <div class="progress-track">
        <div class="progress-fill"></div>
      </div>
    </section>
  </main>
</body>
</html>
